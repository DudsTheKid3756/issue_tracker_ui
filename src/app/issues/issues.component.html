<div class="page">
  <context-consumer
    consume="apiError toggleApiPath toggleApiError"
  ></context-consumer>
  <div class="headContainer">
    <h1 class="header">{{ title }}</h1>
    <button class="button head" [disabled]="issues.length <= 0">
      New Issue
    </button>
  </div>
  <div *ngIf="isLoading; then loading; else loaded"></div>
  <ng-template class="issues" #loaded>
    <div *ngIf="issues.length > 0; then issuesList; else noIssues"></div>
    <ng-template #issuesList>
      <div class="issuesContainer" *ngFor="let issue of issues">
        <div class="item" [id]="issues.indexOf(issue)">
          <div class="titleContainer">
            <h3 class="title">{{ issue.title }}</h3>
            <img
              class="icon"
              title="Issue comment"
              src="assets/svg/info.svg"
              (click)="toggleCommentView(id)"
            />
            <span class="created">{{ issue.created }}</span>
            <img class="icon" title="Edit issue" src="assets/svg/pencil.svg" />
            <img
              class="icon"
              title="Delete issue"
              src="assets/svg/trashcan.svg"
            />
          </div>
          <img
            class="check"
            title="Completed"
            *ngIf="!issue.isCompleted"
            src="assets/svg/check.svg"
          />
          <div
            *ngIf="commentView[id]; then showComment; else hideComment"
          ></div>
          <ng-template #showComment>
            <p class="comment" [ngStyle]="{ borderColor: issue.color }">
              {{ issue.comment }}
            </p>
          </ng-template>
          <ng-template #hideComment>
            <p class="spacer" [ngStyle]="{ borderColor: issue.color }"></p>
          </ng-template>
        </div>
      </div>
    </ng-template>
    <ng-template #noIssues>
      <div *ngIf="_apiError; then addNewIssues; else apiError"></div>

      <ng-template class="noIssues" #apiError>{{
        _apiErrorString
      }}</ng-template>
      <ng-template class="noIssues" #addNewIssues>
        No issues to show. Add a new one!
      </ng-template>
    </ng-template>
  </ng-template>
  <ng-template class="spinnerContainer" #loading>
    <ngx-spinner
      class="spinner"
      [fullScreen]="false"
      bdColor="rgba(51,51,51,0.0)"
      size="medium"
      color="#000"
      type="ball-clip-rotate"
    ></ngx-spinner>
  </ng-template>
</div>
