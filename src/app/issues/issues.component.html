<div>
  <div>
    <h1>{{ title }}</h1>
    <button [disabled]="isDisabled">New Issue</button>
  </div>
  <div *ngIf="isLoading; then loading; else loaded"></div>
  <ng-template #loaded>
    <div *ngIf="issues.length > 0; then issuesList; else noIssues"></div>
    <ng-template #issuesList>
      <div *ngFor="let issue of issues">
        <div [id]="issues.indexOf(issue)">
          <h3>{{ issue.title }}</h3>
          <img
            title="Issue comment"
            src="assets/svg/info.svg"
            (click)="toggleShowComment(id)"
          />
          <span>{{ issue.created }}</span>
          <img title="Edit issue" src="assets/svg/pencil.svg" />
          <img title="Delete issue" src="assets/svg/trashcan.svg" />
          <p *ngIf="showComment[id]">{{ issue.comment }}</p>
          <img
            title="Completed"
            *ngIf="!issue.isCompleted"
            src="assets/svg/check.svg"
          />
          <h3 [ngStyle]="{ color: issue.color }">Color</h3>
        </div>
      </div>
    </ng-template>
    <ng-template #noIssues> No Issues to Show </ng-template>
  </ng-template>
  <ng-template #loading>
    <app-spinner></app-spinner>
  </ng-template>
</div>
